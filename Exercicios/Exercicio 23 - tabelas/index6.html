<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela Completa</title>
</head>
<style>
  body{
    font-family: Arial, Helvetica, sans-serif;
  }
  table{
    border-collapse: collapse;
  }
  th, td{
    border: 1px solid black;
    padding: 10px;
  }
  caption{
    font-size: 1.3em;
    font-weight: bold;
    padding: 10px;
  }
</style>
<body>
  <table>
    <caption>Filmes Favoritos</caption>
    <thead>
      <th scope="col">Grupos</th>
      <th scope="col">Nomes</th>
      <th scope="colgroup" colspan="3">Filmes</th>
    </thead>
    <tbody>
      <tr>
        <th scope="rowgroup" rowspan="3">Mulheres</th>
        <td>Ana Maria</td>
        <td>Alien</td>
        <td>Rambo</td>
        <td>Vingadores</td>
      </tr>
      <tr>
        <td>Beatriz</td>
        <td>Hulk</td>
        <td>Insception</td>
        <td>Batman</td>
      </tr>
      <tr>
        <td>Claudia Melo</td>
        <td>Oblivion</td>
        <td>Matrix</td>
        <td>Big Hero</td>
      </tr>
      <tr>
        <th scope="rowgroup" rowspan="3">Homens</th>
        <td>Bruno Mendonca</td>
        <td>Intocavies</td>
        <td>Amnesia</td>
        <td>Gladiadores</td>
      </tr>
      <tr>
        <td>Daniel Lourenco</td>
        <td>Olly</td>
        <td>Dungoy</td>
        <td>Dangal</td>
      </tr>
      <tr>
        <td>Luciano Ariel</td>
        <td>Sar Wras</td>
        <td>Onde esta</td>
        <td>Mamamia</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row" colspan="4">Total</th>
        <td>1000</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
