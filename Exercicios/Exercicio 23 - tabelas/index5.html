  table{

  }
  td{

    padding: 10px;

  }
</style>

      <td>I</td>
      <td>J</td>
      
    </tr>
    <tr>
      
      <td>M</td>

    </tr>
    <tr>
      
      <td>R</td>
      <td>S</td>

    </tr>

      <td colspan="4">2</td>
        
    </tr>
  </table>
</body>
</html>
