<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesclagem de celulas</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    table{
      border-collapse: collapse;
      width: 400px;
      border: 1px solid black;
      
    }
    td{
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td rowspan="2">3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
      
      <td>8</td>
    </tr>
    <tr>
      <td colspan="3">9</td>
      <td>12</td>
    </tr>
    <tr>
      <td rowspan="2">13</td>
      <td colspan="2">14</td>
      
      <td>16</td>
    </tr>
    <tr>
      
      <td>18</td>
      <td>19</td>
      <td>20</td>
    </tr>
  </table>
</body>
</html>
